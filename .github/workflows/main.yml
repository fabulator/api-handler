name: Build

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x
            - name: NPM Build and Test
              run: npm ci
              npm run build
    lint:
        runs-on: ubuntu-latest
        needs: build
        steps:
            - run: npm run lint
            - run: npm run test
