name: Build

on: [push]

jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            -   uses: actions/checkout@master
            -   name: Use Node.js 12.x
                uses: actions/setup-node@master
                with:
                    node-version: 12.x
            -   name: NPM Build
                run: |
                    npm ci
                    npm run build
            -   name: NPM Test
                run: |
                    npm run lint
                    npm run test
    test:
        needs: build
        runs-on: ubuntu-latest
        steps:
            -   name: Use Node.js 12.x
                uses: actions/setup-node@master
                with:
                    node-version: 12.x
            -   name: NPM Test
                run: |
                    npm run lint
                    npm run test
