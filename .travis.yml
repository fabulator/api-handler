language: node_js
node_js:
    - 9
before_install:
  - npm i -g npm@latest
install:
    - npm install
    - npm install -g coveralls
script:
    - npm run js-lint-export
    - npm run test
    - npm run flow
after_success:
  - cat ./tests_results/coverage/lcov.info | coveralls
sudo: required
deploy:
  provider: npm
  email: michal@fabulator.cz
  api_key: $NPM_TOKEN
  on:
    tags: true
